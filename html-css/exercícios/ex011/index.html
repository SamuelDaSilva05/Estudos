<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>este vídeo está no servidor</p>
    <video width="1080" height="720" controls autoplay loop>
       <source src="midia/meuvideo.mp4" type="video/mp4">
       <p>Seu navegador não conseguiu abrir esse vídeo</p>
    </video>
     <h1>Inserindo vídeos externos </h1>
     <iframe width="1080" height="720" src="https://www.youtube.com/embed/vzEjduaUYrk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
