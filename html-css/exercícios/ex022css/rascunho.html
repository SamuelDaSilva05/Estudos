<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <body>

            </tr>

            </tr>
          </thead>
      
          <tbody>
            <tr>

              <td id="number">0.0</td>
            </tr>
      
            <tr>
              <td>Física</td>
              <td id="number">0.0</td>
              <td id="number">0.0</td>

            </tr>
      
            <tr>
              <td>Química</td>
              <td id="number">0.0</td>

            </tr>
      
            <tr>
              <td>Biologia</td>
              <td id="number">0.0</td>
              <td id="number">0.0</td>
              <td id="number">0.0</td>
            </tr>
      
            <thead>
              <tr>
                <td colspan="4" scope="row">Média de Exatas</td>
                <td id="number">0.0</td>
              </tr>
              
            </thead>
      
            <tr>
              <th rowspan="2" scope="rowgroup">Humanas</th>
              <td>Geografia</td>
              <td id="number">0.0</td>
              <td id="number">0.0</td>
              <td id="number">0.0</td>
            </tr>
      
            <tr>
              <td>História</td>
              <td id="number">0.0</td>
              <td id="number">0.0</td>
              <td id="number">0.0</td>
            </tr>
          </tbody>
      
          <tfoot>
            <tr>
              <td colspan="4" scope="row">Média de Humanas</td>
              <td id="number">0.0</td>
            </tr>
            
          </tfoot>
        </table>
        
      </body>
    
</body>
</html>
